<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Pizza&Front</title>
    </head>
    <body>
        <header>
            <div class="pizzaLogo1">
                <div>
                    <img src="img/VectorPizza.png" alt="Pizza">
                </div>
                <div>
                    <span class="pizza">Pizza</span>
                    <span class="y">&</span>
                    <span class="front">Front</span> 
                </div>   
            </div>
            <nav class="nav1">
                <span>Home</span>
                <span>Ranking</span>
                <span>Promocion</span>
                <span>Contacto</span>
            </nav>
        </header>
        <main>
            <section>
                <div class="delivery">
                    <div class="deliveryText"> 
                        <span>Envio gratis</span>
                        <span class="compra"> comprando </span>
                        <span>2 Pizzas</span>
                    </div>
                    
                </div>
                <div class="podioPizzas">
                    <span class="podio">Podio Pizzas</span>
                    <div class="pizzaTop">
                        <div class="grupoTop">
                            <nav class="lista">
                                <span class="pizzaTopText">&nbsp;&nbsp;&nbsp;Pizzas top 5</span>
                                <span>&nbsp;</span>
                                <span>1. Muzzarela</span>
                                <span>2. Hawaiana</span>
                                <span>3. Muzzarela J&Morron</span>
                                <span>4. Fugazzeta</span>
                                <span>5. Calabresa</span>
                            </nav>
                        </div>                        
                        <div class="pizzaFalling">
                            <img src="img/PizzaFalling.jpg" alt="Pizza preparada">
                        </div>                        
                    </div>                    
                </div>
            </section> 
        </main>
        <footer>
            <nav class="nav2">
                <span>Home</span>
                <span>Ranking</span>
                <span>Promocion</span>
                <span>Contacto</span>
            </nav>
            <div class="pizzaLogo2">
                <div>
                    <img src="img/VectorPizza.png" alt="Pizza">
                </div>
                <div>
                    <span class="pizza">Pizza</span>
                    <span class="y">&</span>
                    <span class="front">Front</span> 
                </div> 
            </div>
        </footer>
    </body>
</html>
